<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fashion Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #121212;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .go-back {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #f8f9fa;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .go-back:hover {
            background: rgba(255,255,255,0.2);
            color: #fff;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}" class="go-back">
        <i class="fas fa-arrow-left me-1"></i> Back to Home
    </a>

    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <i class="fas fa-user-plus auth-icon"></i>
                <h2>Register</h2>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} mb-3">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" class="auth-form">
                <div class="auth-input-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <i class="fas fa-user"></i>
                </div>
                
                <div class="auth-input-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                    <i class="fas fa-envelope"></i>
                </div>
                
                <div class="auth-input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                
                <div class="auth-input-group">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                    <i class="fas fa-shield-alt"></i>
                </div>
                
                <button type="submit" class="auth-btn">
                    Register <i class="fas fa-arrow-right ms-2"></i>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}">Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/auth-animation.js') }}"></script>
</body>
</html>
