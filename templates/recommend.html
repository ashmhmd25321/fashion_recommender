{% extends "base.html" %}

{% block title %}Get Recommendations - Fashion Recommender{% endblock %}

{% block content %}
<h1 class="mb-4">Get Fashion Recommendations</h1>

<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="form-container">
            <h2 class="mb-4">Upload a Clothing Item</h2>
            <p class="text-muted mb-4">Upload an image of a clothing item to get similar recommendations and check its sustainability.</p>
            
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="item_name" class="form-label">Item Name</label>
                    <input type="text" class="form-control" id="item_name" name="item_name" required>
                </div>
                
                <div class="mb-3">
                    <label for="item_description" class="form-label">Description (Optional)</label>
                    <textarea class="form-control" id="item_description" name="item_description" rows="3"></textarea>
                </div>
                
                <div class="mb-4">
                    <label for="image-upload" class="form-label">Upload Image</label>
                    <input type="file" class="form-control" id="image-upload" name="file" accept="image/*" required>
                    <div class="mt-3 text-center">
                        <img id="image-preview" src="#" alt="Preview" style="max-width: 100%; max-height: 300px; display: none;">
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Get Recommendations</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
